version: "3.7"

services:

  database:
    image: postgres
    container_name: database_cars_marketplace
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=cars
      - POSTGRES_DB=cars_marketplace
    volumes:
      - pgdata:/data/postgres
    # network_mode: host

  app:
    build: .
    container_name: api_cars
    restart: always

    ports: 
      - 3333:3333
      - 9229:9229 #VocÃª pode inserir essa porta tbm pra poder usar o debug
    links:
      - database
    depends_on: 
      - database
    volumes:
      - .:/usr/app

volumes:
  pgdata:
    driver: local
